<!DOCTYPE html>
<head>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/80c4d78725.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="card.css">
<title>Fashinova.com</title>
<body>
<section class="card1">
<h2>Shopping Card</h2>
</section>
<section id="card-container" class="container">
<table width="100%">
<thead>
    <tr>
        <td>Remove</td> 
         <td>Image</td>
         <td>Product</td> 
         <td>Prize</td>
         <td>Quantity</td> 
         <td>Total</td>
    </tr>
</thead>
<tbody>
    <tr>
        <td><a href="#"><i class="fas fa-trash alt"></i></a></td>
        <td><img src="Dress1.jpg" alt=""></td>
        <td><h5>Transparen dress</h5></td> 
        <td><h5>$80</h5></td>
        <td><input class="w-25 pl-1" value="1" type="number"></td>
        <td><h5>$80.00</h5></td>
    </tr>
    <tr>
        <td><a href="#"><i class="fas fa-trash alt"></i></a></td>
        <td><img src="Dress3.jpg" alt=""></td>
        <td><h5>Transparen dress</h5></td> 
        <td><h5>$30</h5></td>
        <td><input class="w-25 pl-1" value="1" type="number"></td>
        <td><h5>$30.00</h5></td>
    </tr>
    <tr>
        <td><a href="#"><i class="fas fa-trash alt"></i></a></td>
        <td><img src="Dress4.jpg" alt=""></td>
        <td><h5>Transparen dress</h5></td> 
        <td><h5>$40</h5></td>
        <td><input class="w-25 pl-1" value="1" type="number"></td>
        <td><h5>$40.00</h5></td>
    </tr>
</tbody>
</table>   
</section>
<section id="card-bottom" class="container">
<div class="row">
<div class="coupon col-lg-6 col-md-6 col-12 mb-4">  
<div>
<h5>Coupon</h5>
<p>Enter your coupon code if you have one.</p>
<input type="text" placeholder="Coupon Code">
<button>Apply Coupon</button>
</div>
</div>
<div class="total col-lg-6 col-md-6 col-12 ">  
<div>
<h5>Cart Total</h5>
<div class="d-flex justify-content-between">
    <h6>Subtotal</h6>
    <p>$150.00</p>
</div>
<div class="d-flex justify-content-between">
    <h6>Shipping</h6>
    <p>$30.00</p>
</div>
<hr class="second-hr">
<div class="d-flex justify-content-between">
    <h6>Total</h6>
    <p>$180.00</p>
</div>
<button class="ml-auto">Proceed to checkout</button>
</div>
</section>
    
</body>
