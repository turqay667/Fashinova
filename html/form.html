<!DOCTYPE html>
<head>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/80c4d78725.js" crossorigin="anonymous"></script>
<link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.7.5/swiper-bundle.min.css"/>
<link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
<title>Fashinova.com</title>
<link rel="stylesheet" href="checkout.css">
</head>
<body>
  {{form}}
   <h2>Checkout Form</h2>
   <div class="row">
    <div class="col-75">
    <div class="container">

        <div class="row">
            <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fas fa-user"><span class="titles">Full Name</span></i></label>
            <input type="text" id="fname" name="firstname" placeholder="John Doe">
            <label for="email"><i class="fas fa-envelope"><span class="titles">Email</span></i></label>
            <input type="text" id="fname" name="email" placeholder="johndoe@gmail.com">
            <label for="adr"><i class="fa fa-address-card-o"><span class="titles">Address</span></i></label>
            <input type="text" id="fname" name="address" placeholder="John Doe">
            <label for="city"><i class="fa fa-institution"><span class="titles">City</span></i></label>
            <input type="text" id="fname" name="city" placeholder="Baku">
            <div class="row">
                <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Azerbaijan">
        </div>
        <div class="col-50">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="AZ1119">
    </div>
    </div>
   </div>
   <div class="col-50">
       <h3>Payment</h3>
       <label for="fname">Accepted Cards</label>
       <div class="icon-container">
        <i class="fa fa-cc-visa" style="color:navy;"></i>
        <i class="fa fa-cc-amex" style="color:blue;"></i>
        <i class="fa fa-cc-mastercard" style="color:red;"></i>
        <i class="fa fa-cc-discover" style="color:orange;"></i>
       </div>
       <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <!-- <label>
          <input type="checkbox" checked="checked" name="sameadr">
        </label> -->
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:white"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#">Product 1</a> <span class="price">$15</span></p>
      <p><a href="#">Product 2</a> <span class="price">$5</span></p>
      <p><a href="#">Product 3</a> <span class="price">$8</span></p>
      <p><a href="#">Product 4</a> <span class="price">$2</span></p>
      <hr>
      <p class="total">Total <span class="price" style="color:#fff"><b>$30</b></span></p>
    </div>
  </div>
</div>
    </body>
